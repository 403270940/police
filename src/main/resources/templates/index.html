<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>后台模板管理系统</title>
    <script src="/js/jquery.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/flat-ui.css" rel="stylesheet"/>
    <script src="/js/flat-ui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/newstyle.css"/>
    <script type="text/javascript" src="/js/menu.js"></script>

</head>

<body>
<div class="top"></div>
<div id="header">
    <div class="logo">便民警务后台管理系统</div>
    <div class="navigation">
        <ul>
            <li>欢迎您！</li>
            <li><a href="">张山</a></li>
            <li><a href="">修改密码</a></li>
            <li><a href="">设置</a></li>
            <li><a href="/admin/api/logout">退出</a></li>
        </ul>
    </div>
</div>
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            <li>
                <h4 class="M1" id="main"><span></span>首页</h4>
            </li>
            <li>
                <h4 class="M2" id="notice"><span></span>警务公告</h4>
            </li>
            <li>
                <h4 class="M3" id="theme"><span></span>警务交流</h4>
            </li>

            <li>
                <h4 class="M5"><span></span>违法举报</h4>

                <div class="list-item none">
                    <a id="image">图片</a>
                    <a id="video">视频</a>
                </div>
            </li>
            <li>
                <h4 class="M6" id="user"><span></span>用户管理</h4>
            </li>

        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="images/home.png"/></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">系统公告</a></li>
                <li>></li>
                <li><a href="#">最新公告</a></li>
            </ul>
        </div>
        <div class="main">

        </div>
    </div>
</div>
<div class="bottom"></div>
<div id="footer"><p>便民服务</p></div>
<script>
    navList(12);
    $("#main").click(function(){$(".main").load("/admin/welcome");});
    $("#notice").click(function(){$(".main").load("/admin/notice");});
    $("#theme").click(function(){$(".main").load("/admin/theme");});
    $("#image").click(function(){loadmain("/admin/image");});
    $("#video").click(function(){loadmain("/admin/video");});
    $("#user").click(function(){loadmain("/admin/user");});

    var loadmain = function(address){
        $.ajax({
            type:"get",
            url:address,
            success:function(data){$(".main").html(data);}
        });
    }
</script>
</body>
</html>
