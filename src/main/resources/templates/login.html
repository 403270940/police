<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>警务系统登录</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/form-elements.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.backstretch.min.js"></script>
    <script src="/js/scripts.js"></script>

</head>

<body>

<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>警务系统</strong>登录页面</h1>
                    <div class="description">
                        <p>
                            为天地立心,为生民立命,为往圣继绝学,为万世开太平
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>登录警务管理系统</h3>
                            <p>请输入手机号和密码登录:</p>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="/admin/api/login" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="phone">手机号</label>
                                <input type="text" name="phone" placeholder="手机号..."
                                       class="form-username form-control" id="phone"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">密码</label>
                                <input type="password" name="password" placeholder="密码..."
                                       class="form-password form-control" id="password"/>
                            </div>
                            <button type="submit" class="btn">登录</button>
.                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->


<div class="backstretch"
     style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 565px; width: 1271px; z-index: -999999; position: fixed;">
    <img src="/img/1.jpg"
         style="position: absolute; margin: 0px; padding: 0px; border: none; width: 1271px; height: 847.333px; max-height: none; max-width: none; z-index: -999999; left: 0px; top: -141.167px;"/>
</div>
</body>
</html>
